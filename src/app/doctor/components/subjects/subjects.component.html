<div class="container">
  <div class="row">
      <div class="subjectBox col-12 col-lg-4 col-md-6" *ngFor="let subj of subjects ; let index=index">
        <div routerLink="/exam/{{subj.id}}">
            <div>
                <div class="namesubject">
                    <div>{{subj?.name}}</div>
                </div>
                <div class="subBtn">
                  <button  *ngIf="users?.role=='doctor'" mat-raised-button color="warn" (click)="delete(index)">حذف</button>
                  <button  *ngIf="users?.role=='doctor'"mat-raised-button color="primary">عرض</button>
                  <button  *ngIf="users?.role=='students'"mat-raised-button  class="btn btn-success">ابدأ الاختبار</button>
                </div>
            </div>
        </div>
      </div>
    </div>
  </div>

<mat-toolbar color="warn">
    <mat-toolbar-row>
    <span class="logo">Final</span>
    <span class="example-spacer"></span>
    <ul class="d-flex">
        <li *ngIf="user?.role == 'doctor'" routerLinkActive="active"><a routerLink="/new-exam">أختبار جديد</a></li>
        <li *ngIf="user?.role == 'doctor'" routerLinkActive="active"><a routerLink="/students">الطلاب</a></li>
        <li *ngIf="user?.role == 'doctor' || 'user'" routerLinkActive="active"><a routerLink="/subjects">المواد</a></li>
        <li *ngIf="user?.username" class="username">{{user?.username}}</li>
        <li *ngIf="user?.username" routerLinkActive="active"><a routerLink="/login" (click)="logout()"><mat-icon>exit_to_app</mat-icon></a></li>
    </ul>
    <button  (click)="sidenav()" mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
        <mat-icon>menu</mat-icon>
    </button>
    </mat-toolbar-row>
</mat-toolbar>

<div class="sidenav" [ngClass]="{'open': !isSidenavOpen}">
    <h1 class="my-2 ml-2">Final</h1>
    <div class="sideElements d-flex mt-5">
    <span class="user" *ngIf="user?.username">{{user?.username}}</span>
    <a *ngIf="user?.role == 'doctor'" routerLinkActive="active" routerLink="/new-exam"><span class="sr-only">أختبار جديد</span></a>
    <a *ngIf="user?.role == 'doctor'" routerLinkActive="active" routerLink="/students"><span class="sr-only">الطلاب </span></a>
    <a *ngIf="user?.role" routerLinkActive="active" routerLink="/subjects"><span class="sr-only">المواد </span></a>
    <a class="exit" *ngIf="user?.username" routerLinkActive="active" routerLink="/login" (click)="logout()"><mat-icon>exit_to_app</mat-icon></a>
  </div>
</div>
